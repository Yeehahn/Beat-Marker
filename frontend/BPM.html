    <main>
      <div class = "title-div">

      </div>
      <div class = "input-div">
          <form id="uploadForm" enctype="multipart/form-data">
            <input type="file"  accept=".mp3" id="mp3-input">
          </form>
          <br>
          <button id="process-button" onclick="processFile()">Process</button>

        <div id = "file-information-div">
          <p id = "file-information"></p>
          <a id = "downloadLink" href="" download =""></a>
        </div>
      </div>
    </main>
      <div class = "description-div">
        <p>Input an mp3 file, let it process it, and then find the BPM of this file and get a new file that clicks on the beats!</p>
        <p>Note: It may give double time BPM so just listen to the song yourself and half it if necesarry</p>
      </div>
